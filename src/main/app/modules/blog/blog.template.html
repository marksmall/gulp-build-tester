<div class="blog-tabs">
  <ul class="nav nav-tabs">
    <li class="active"><a data-target="#news" data-toggle="tab" (click)="getBlogs('news')">News</a></li>
    <li><a data-target="#events" data-toggle="tab" (click)="getBlogs('events')">Events</a></li>
  </ul>

  <div class="tab-content">
    <div class="blog tab-pane {{newsActive}}">
      <div *ngFor="let blog of blogs" class="panel panel-info">
        <a href="{{blog.permalink}}" target="blogs" [title]="blog.title">
          <div class="panel-heading">
            <h3 class="panel-title blog-title">{{blog.title}}</h3>
          </div>
          <div class="panel-body blog-body">
            <p class="text-left">{{ blog.date | date:'d.MM.yy'}}</p>
            <p class="text-left blog-excerpt" [innerHTML]="blog.excerpt"></p>
          </div>
          <div class="panel-footer">
            <p class="text-right">
              More →
            </p>
          </div>
        </a>
      </div>
    </div>
    <div class="blog tab-pane {{eventsActive}}">
      <div *ngFor="let blog of blogs" class="panel panel-info">
        <a href="{{blog.permalink}}" target="blogs" [title]="blog.title">
          <div class="panel-heading">
            <h3 class="panel-title blog-title">{{blog.title}}</h3>
          </div>
          <div class="panel-body blog-body">
            <p class="text-left">{{ blog.date | date:'d.MM.yy'}}</p>
            <p class="text-left blog-excerpt" [innerHTML]="blog.excerpt"></p>
          </div>
          <div class="panel-footer">
            <p class="text-right">
              More →
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
